<!doctype html>
<html lang="en">

<head>
  <title>Your Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <script src="https://use.fontawesome.com/a42b7208df.js"></script>
  <link rel="stylesheet" href="css/profile.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>

</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
    <div class="container">
      <a href="index.html" class="navbar-brand">More-Recipe</a>
      <button type="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a href="" class="nav-link">Emmanuel</a>
          </li>

        </ul>
      </div>
    </div>

  </nav>

  <div class="container text-center">
    <div class="heading">
      <h1 class="p-5 ">User Profile</h1>

      <div class="row">
        <div class="container">
          <div class="mx-auto" style="width: 200px;">
            <div class="card " style="width: 20rem;">
              <img class="card-img-top" src="img/me.jpg" alt="Card image cap">
              
              <div class="card-body clearfix">
                <div class="text-left  float-left">
                  <h3 style="font-size: 20px;">Name: </h3>
                </div>
                <div class="text-right float-right">
                  <h3 style="font-size: 20px;">Emmanuel</h3>
                </div>
              </div>
              <div class="card-body clearfix">
                <div class="text-left  float-left">
                  <h3 style="font-size: 20px;">username: </h3>
                </div>
                <div class="text-right float-right">
                  <h3 style="font-size: 20px;">Emman</h3>
                </div>
              </div>
              <div class="card-body clearfix">
                <div class="text-left  float-left">
                  <h3 style="font-size: 20px;">Recipes posted: </h3>
                </div>
                <div class="text-right float-right">
                  <h3 style="font-size: 20px;">0</h3>
                </div>
              </div>
              <div class="card-body clearfix">
                <div class="text-left  float-left">
                  <h3 style="font-size: 20px;">Recipes liked: </h3>
                </div>
                <div class="text-right float-right">
                  <h3 style="font-size: 20px;">194</h3>
                </div>
              </div>
              <div class="card-body clearfix">
                <div class="text-left  float-left">
                  <h3 style="font-size: 20px;">Recipes disliked: </h3>
                </div>
                <div class="text-right float-right">
                  <h3 style="font-size: 20px;">20</h3>
                </div>
              </div>
              <div class="card-body clearfix">
                <div class="text-left  float-center">
                  <i class="fa fa-pencil" aria-hidden="true"></i><a href="" data-toggle="modal" data-target="#editModal"><span>&nbsp;Edit your profile</span></a>
                </div>
              </div>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>

  <!--- MAIN FOOTER -->
  <footer id="main-footer" class="bg-danger">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div class="py-4">
            <h1 class="h3">More-Recipes Project</h1>
            <p>Copyright &copy; 2017</p>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!---EDIT MODAL -->
  <div class="modal fade text-dark" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalTitle">Edit Your Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="password">Re-enter Password</label>
              <input type="password" class="form-control">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger btn-block">Submit</button>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
